{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/font.css' %}" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<title>
		{% block title %}
	    	Answerly
		{% endblock title %}
	</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container">
			<a href="/" class="navbar-brand">Answerly</a>
			<form class="form-inline my-2 my-lg-0" action="{% url 'qanda:question_search' %}" method="get">
			      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="{% url 'qanda:ask' %}" class="nav-link">
						Ask
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'qanda:index' %}" class="nav-link">
						Today's <i class="fas fa-fire text-danger fa-lg"></i> Questions
					</a>
				</li>
				{% if user.is_authenticated %}
					<li class="nav-item">
						<a href="{% url 'user:logout' %}" class="nav-link">
							Logout
						</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a href="{% url 'user:login' %}" class="nav-link">
							Login
						</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'user:register' %}" class="nav-link">
							Register
						</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>



	<div class="container">
		{% block body %}

		{% endblock body %}
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
